{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            {% if exception_occured %}
                background-image: url('https://images.pexels.com/photos/3008509/pexels-photo-3008509.jpeg?auto=compress&cs=tinysrgb&w=1600');
            {% else %}
                background-image: url('{{ image_url }}');
            {% endif %}
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: white;
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="heading">Weather App</h1>
    
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="city" placeholder="Enter city" required>
            <button type="submit" class="btn">Search</button>
        </form>

        <div class="weather">
            <div class="left">
                <h2 class="temp">{{ temp }}&#176; C</h2>
                <h3 class="city">{{ city }}</h3>
            </div>
            <div class="right">
                <div class="icon">
                    <img src="https://openweathermap.org/img/w/{{ icon }}.png" width="100px">
                </div>
                <div class="condition">
                    <p>{{ description|capfirst }}</p>
                    <p>{{ day }}</p>
                </div>
            </div>
        </div>
    </div>

    {% if exception_occured %}
        <script>
            window.onload = function() {
                alert("City information is not available from the API.");
            }
        </script>
    {% endif %}
</body>
</html>
